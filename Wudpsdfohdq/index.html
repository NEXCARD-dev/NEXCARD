<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>TrampaClean - Registro</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

<style>

:root{
--navy:#061A2D;
--navy2:#0A2A4A;
--navy3:#0F3B6A;
--text:#0b1b2a;
--muted:#5b6672;
--ease:cubic-bezier(.22,1,.36,1);
}

*{margin:0;padding:0;box-sizing:border-box;}

body{

font-family:'Open Sans';

background:

linear-gradient(135deg,#f7fbff,#eef4ff);

overflow-x:hidden;

}

.container{

min-height:100vh;

display:flex;

flex-direction:column;

/* antes centraba verticalmente y cortaba */

justify-content:flex-start;

align-items:center;

padding:24px;

overflow:visible;

}


.card{

width:100%;

max-width:30rem;

background:white;

border-radius:22px;

box-shadow:0 24px 60px rgba(0,0,0,.14);

overflow:visible;

}


/* HEADER */

.header{

background:

linear-gradient(135deg,var(--navy),var(--navy2),var(--navy3));

padding:24px;

text-align:center;

color:white;

}

.brand-logo{

width:260px;

margin:auto;

display:block;

margin-bottom:12px;

}


.form-section{

padding:22px;

}

.form-group{

margin-bottom:14px;

}

label{

font-weight:700;

font-size:.9rem;

display:block;

margin-bottom:8px;

}

input{

width:100%;

height:50px;

border-radius:14px;

border:1px solid rgba(6,26,45,.12);

padding:12px;

font-size:1rem;

}


.custom-select{

position:relative;

}

.select-display{

height:52px;

display:flex;

align-items:center;

justify-content:space-between;

padding:0 16px;

border-radius:14px;

border:1px solid rgba(6,26,45,.12);

cursor:pointer;

background:white;

}


.arrow{

width:10px;

height:10px;

border-right:2px solid var(--navy);

border-bottom:2px solid var(--navy);

transform:rotate(45deg);

}


/* ⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐ */
/* DROPDOWN FIX FINAL */
/* ⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐ */

.options{

position:absolute;

top:100%;

left:0;

width:100%;

background:white;

border-radius:14px;

box-shadow:0 20px 50px rgba(0,0,0,.15);

/* IMPORTANTE */

max-height:0;

opacity:0;

overflow:hidden;

transition:.3s var(--ease);

z-index:999;

}


/* ABIERTO */

.options.open{

max-height:300px;

/* scroll interno */

overflow-y:auto;

-webkit-overflow-scrolling:touch;

opacity:1;

}

.option{

padding:14px;

cursor:pointer;

}

.option:hover{

background:#f1f6ff;

}



.submit-btn{

width:100%;

height:54px;

border:none;

border-radius:16px;

color:white;

font-weight:800;

letter-spacing:.05em;

cursor:pointer;

background:

linear-gradient(135deg,var(--navy),var(--navy3));

}


.footer{

padding:18px;

font-size:.8rem;

text-align:center;

color:var(--muted);

}

</style>

</head>

<body>

<div class="container">

<div class="card">

<div class="header">

<img src="TCLOGO.png" class="brand-logo">

<h2>Regístrate</h2>

<p>Soluciones profesionales de limpieza</p>

</div>


<form class="form-section">

<div class="form-group">

<label>Nombre *</label>

<input placeholder="Tu nombre">

</div>

<div class="form-group">

<label>Email *</label>

<input type="email" placeholder="tu@email.com">

</div>


<div class="form-group custom-select">

<label>Servicios de interés</label>


<div id="customDisplay" class="select-display">

<span id="selectedText">

Selecciona un servicio

</span>

<div class="arrow"></div>

</div>


<div id="customOptions" class="options">


<div class="option">

Limpieza de Trampa de Grasa

</div>

<div class="option">

Biodrexa FOG

</div>

<div class="option">

Destape de tuberías

</div>

<div class="option">

Auditorías Técnicas

</div>

<div class="option">

Instalación de Trampa

</div>

<div class="option">

Limpieza Campana cocina

</div>

</div>

</div>


<button class="submit-btn">

Registrarme

</button>

</form>

<div class="footer">

Tus datos están protegidos.

</div>

</div>

</div>

<script>

const display=document.getElementById("customDisplay");

const options=document.getElementById("customOptions");

const text=document.getElementById("selectedText");


display.onclick=()=>{

options.classList.toggle("open");

}


document.querySelectorAll(".option")

.forEach(opt=>{

opt.onclick=()=>{

text.textContent=opt.textContent;

options.classList.remove("open");

}

})


document.addEventListener("click",e=>{

if(!display.contains(e.target)

&&!options.contains(e.target))

options.classList.remove("open");

})

</script>

</body>
</html>
