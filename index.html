<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXCARD</title>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <form id="myForm" method="POST" target="hidden_iframe">
        <input type="hidden" name="fecha" id="fecha">
        <input type="hidden" name="empresa" id="empresa">
        <button type="submit">Submit</button>
    </form>
    <iframe name="hidden_iframe" class="hidden"></iframe>

    <script>
        document.getElementById('fecha').value = new Date().toISOString();
        document.getElementById('empresa').value = 'YourCompany'; // Set this value accordingly
        document.getElementById('myForm').submit();
    </script>
</body>
</html>
